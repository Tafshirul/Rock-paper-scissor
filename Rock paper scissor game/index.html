<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game||Tafshirul Islam</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>ROCK PAPER SCISSOR GAME</h1>
    <div class="choises">
        <div class="choise" id="rock">
            <img src="image/rock.png" alt="">
        </div>
        <div class="choise" id="paper">
            <img src="image/paper.png" alt="">
        </div>
        <div class="choise" id="scissor">
            <img src="image/scissors.png" alt="">
        </div>
    </div>

    <div class="score-board">
        <div class="score-user">
            <p id="your">0</p>
            <p>Your Score</p>
        </div>
        <div class="score-computer">
            <p id="computer">0</p>
            <p>Computer Score</p>
        </div>
    </div>
    <div class="msgbox">
        <p id="msg">Play Your Move</p>
    </div>
    <script src="java script/script.js"></script>
</body>
</html>
